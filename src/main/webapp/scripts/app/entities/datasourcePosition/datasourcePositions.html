<div>
    <h2 translate="olisParamsAndScriptsApp.datasourcePosition.home.title">DatasourcePositions</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="datasourcePosition.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="olisParamsAndScriptsApp.datasourcePosition.home.createLabel">Create a new DatasourcePosition</span>
                </button>
            </div>
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="query">
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search a DatasourcePosition</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="olisParamsAndScriptsApp.datasourcePosition.order">Order</th>
                    <th translate="olisParamsAndScriptsApp.datasourcePosition.prompt">prompt</th>
                    <th translate="olisParamsAndScriptsApp.datasourcePosition.datasource">datasource</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="datasourcePosition in datasourcePositions track by datasourcePosition.id">
                    <td><a ui-sref="datasourcePosition.detail({id:datasourcePosition.id})">{{datasourcePosition.id}}</a></td>
                    <td>{{datasourcePosition.order}}</td>
                    <td>
                        <a ui-sref="prompt.detail({id:datasourcePosition.prompt.id})">{{datasourcePosition.prompt.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="datasource.detail({id:datasourcePosition.datasource.id})">{{datasourcePosition.datasource.id}} {{datasourcePosition.datasource.type}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="datasourcePosition.detail({id:datasourcePosition.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="datasourcePosition.edit({id:datasourcePosition.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="datasourcePosition.delete({id:datasourcePosition.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
