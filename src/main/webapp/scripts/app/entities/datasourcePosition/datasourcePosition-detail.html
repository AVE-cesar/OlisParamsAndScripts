
<div>
    <h2><span translate="olisParamsAndScriptsApp.datasourcePosition.detail.title">DatasourcePosition</span> {{datasourcePosition.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="olisParamsAndScriptsApp.datasourcePosition.order">Order</span>
                </td>
                <td>
                    <span class="form-control-static">{{datasourcePosition.order}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="olisParamsAndScriptsApp.datasourcePosition.prompt">prompt</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="prompt.detail({id:datasourcePosition.prompt.id})">{{datasourcePosition.prompt.name}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="olisParamsAndScriptsApp.datasourcePosition.datasource">datasource</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="datasource.detail({id:datasourcePosition.datasource.id})">{{datasourcePosition.datasource.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
      <button type="submit"
            ui-sref="datasourcePosition.edit({id:datasourcePosition.id})"
            class="btn btn-primary btn-sm">
        <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
    </button>
    
    <button type="submit"
            ui-sref="datasourcePosition.duplicate({id:datasourcePosition.id})"
            class="btn btn-warning btn-sm">
        <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.duplicate"> Duplicate</span>
    </button>
    
    
     <button type="submit"
              ui-sref="datasourcePosition.delete({id:datasourcePosition.id})"
              class="btn btn-danger btn-sm">
          <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
      </button>
</div>
