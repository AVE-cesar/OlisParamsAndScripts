<div>
    <h2 translate="olisParamsAndScriptsApp.globalParameter.home.title">GlobalParameters</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="globalParameter.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="olisParamsAndScriptsApp.globalParameter.home.createLabel">Create a new GlobalParameter</span>
                </button>
            </div>
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="query">
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search a GlobalParameter</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="olisParamsAndScriptsApp.globalParameter.key">Key</th>
                    <th translate="olisParamsAndScriptsApp.globalParameter.value">Value</th>
                    <th translate="olisParamsAndScriptsApp.globalParameter.description">Description</th>
                    <th translate="olisParamsAndScriptsApp.globalParameter.category">category</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="globalParameter in globalParameters track by globalParameter.id">
                    <td><a ui-sref="globalParameter.detail({id:globalParameter.id})">{{globalParameter.id}}</a></td>
                    <td>{{globalParameter.key}}</td>
                    <td>{{globalParameter.value}}</td>
                    <td>{{globalParameter.description}}</td>
                    <td>
                        <a ui-sref="paramCategory.detail({id:globalParameter.category.id})">{{globalParameter.category.id}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="globalParameter.detail({id:globalParameter.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="globalParameter.edit({id:globalParameter.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="globalParameter.delete({id:globalParameter.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
