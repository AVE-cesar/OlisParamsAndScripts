<div>
    <h2 translate="olisParamsAndScriptsApp.authorizationSet.home.title">AuthorizationSets</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="authorizationSet.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="olisParamsAndScriptsApp.authorizationSet.home.createLabel">Create a new AuthorizationSet</span>
                </button>
            </div>
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="query">
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search a AuthorizationSet</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="olisParamsAndScriptsApp.authorizationSet.code">Code</th>
                    <th translate="olisParamsAndScriptsApp.authorizationSet.name">Name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="authorizationSet in authorizationSets track by authorizationSet.id">
                    <td><a ui-sref="authorizationSet.detail({id:authorizationSet.id})">{{authorizationSet.id}}</a></td>
                    <td>{{authorizationSet.code}}</td>
                    <td>{{authorizationSet.name}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="authorizationSet.detail({id:authorizationSet.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="authorizationSet.edit({id:authorizationSet.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="authorizationSet.delete({id:authorizationSet.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
