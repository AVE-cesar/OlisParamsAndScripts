
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myGraphicalComponentParamLabel" translate="olisParamsAndScriptsApp.graphicalComponentParam.home.createOrEditLabel">Create or edit a GraphicalComponentParam</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="graphicalComponentParam.id" readonly />
        </div>
        <div class="form-group">
            <label translate="olisParamsAndScriptsApp.graphicalComponentParam.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="graphicalComponentParam.name"
                    ng-maxlength="50" />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="50">
                    This field cannot be longer than 50 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="olisParamsAndScriptsApp.graphicalComponentParam.value" for="field_value">Value</label>
            <input type="text" class="form-control" name="value" id="field_value"
                    ng-model="graphicalComponentParam.value"
                    ng-maxlength="50" />
            <div ng-show="editForm.value.$invalid">
                <p class="help-block"
                    ng-show="editForm.value.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="50">
                    This field cannot be longer than 50 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="olisParamsAndScriptsApp.graphicalComponentParam.mode" for="field_mode">Mode</label>
            <select class="form-control" name="mode" ng-model="graphicalComponentParam.mode" id="field_mode">
                <option value="ONL" translate="olisParamsAndScriptsApp.Mode.ONL">ONL</option>
                <option value="OFF" translate="olisParamsAndScriptsApp.Mode.OFF">OFF</option>
                <option value="ALL" translate="olisParamsAndScriptsApp.Mode.ALL">ALL</option>
            </select>
        </div>

        <div class="form-group">
            <label translate="olisParamsAndScriptsApp.graphicalComponentParam.prompt" for="field_prompt">prompt</label>
            <!--select class="form-control" id="field_prompt" name="prompt" ng-model="graphicalComponentParam.prompt" ng-options="prompt as prompt.id for prompt in prompts track by prompt.id">
                <option value=""></option>
            </select-->
            <ui-select ng-model="graphicalComponentParam.prompt" theme="bootstrap" ng-disabled="disabled" style="min-width: 300px;">
		    <ui-select-match placeholder="Select a prompt in the list or search by his name or id">{{$select.selected.name}}</ui-select-match>
		    <ui-select-choices repeat="prompt in prompts | propsFilter: {name: $select.search, id: $select.search} | orderBy: 'name'">
		      <div ng-bind-html="prompt.name | highlight: $select.search"></div>
		      <small>
		        id: <span ng-bind-html="''+prompt.id | highlight: $select.search"></span>
		      </small>
		    </ui-select-choices>
		  </ui-select>
        </div>
        <div class="form-group">
            <label translate="olisParamsAndScriptsApp.graphicalComponentParam.graphicalComponent" for="field_graphicalComponent">graphicalComponent</label>
            <select class="form-control" id="field_graphicalComponent" name="graphicalComponent" ng-model="graphicalComponentParam.graphicalComponent" ng-options="graphicalComponent as graphicalComponent.description for graphicalComponent in graphicalcomponents track by graphicalComponent.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
