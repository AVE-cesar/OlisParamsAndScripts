
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myAuthorizationLinkLabel" translate="olisParamsAndScriptsApp.authorizationLink.home.createOrEditLabel">Create or edit a AuthorizationLink</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="authorizationLink.id" readonly />
        </div>
        <div class="form-group">
            <label translate="olisParamsAndScriptsApp.authorizationLink.status" for="field_status">Status</label>
            <input type="number" class="form-control" name="status" id="field_status"
                    ng-model="authorizationLink.status"
                     />
        </div>
        <div class="form-group">
            <label translate="olisParamsAndScriptsApp.authorizationLink.validityStartDate" for="field_validityStartDate">ValidityStartDate</label>
            <input type="date" class="form-control" name="validityStartDate" id="field_validityStartDate"
                    ng-model="authorizationLink.validityStartDate"
                     />
        </div>
        <div class="form-group">
            <label translate="olisParamsAndScriptsApp.authorizationLink.validityEndDate" for="field_validityEndDate">ValidityEndDate</label>
            <input type="date" class="form-control" name="validityEndDate" id="field_validityEndDate"
                    ng-model="authorizationLink.validityEndDate"
                     />
        </div>
        <div class="form-group">
            <label translate="olisParamsAndScriptsApp.authorizationLink.creationDate" for="field_creationDate">CreationDate</label>
            <input type="date" class="form-control" name="creationDate" id="field_creationDate"
                    ng-model="authorizationLink.creationDate"
                     />
        </div>
        <div class="form-group">
            <label translate="olisParamsAndScriptsApp.authorizationLink.creatorUserId" for="field_creatorUserId">CreatorUserId</label>
            <input type="number" class="form-control" name="creatorUserId" id="field_creatorUserId"
                    ng-model="authorizationLink.creatorUserId"
                     />
        </div>
        <div class="form-group">
            <label translate="olisParamsAndScriptsApp.authorizationLink.modificationDate" for="field_modificationDate">ModificationDate</label>
            <input type="date" class="form-control" name="modificationDate" id="field_modificationDate"
                    ng-model="authorizationLink.modificationDate"
                     />
        </div>
        <div class="form-group">
            <label translate="olisParamsAndScriptsApp.authorizationLink.updatorUserId" for="field_updatorUserId">UpdatorUserId</label>
            <input type="number" class="form-control" name="updatorUserId" id="field_updatorUserId"
                    ng-model="authorizationLink.updatorUserId"
                     />
        </div>

        <div class="form-group">
            <label translate="olisParamsAndScriptsApp.authorizationLink.authorizationSet" for="field_authorizationSet">authorizationSet</label>
            <select class="form-control" id="field_authorizationSet" name="authorizationSet" ng-model="authorizationLink.authorizationSet" ng-options="authorizationSet as authorizationSet.id for authorizationSet in authorizationsets track by authorizationSet.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
