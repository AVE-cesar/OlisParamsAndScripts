
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myUserLinkLabel" translate="olisParamsAndScriptsApp.userLink.home.createOrEditLabel">Create or edit a UserLink</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="userLink.id" readonly />
        </div>
        <div class="form-group">
            <label translate="olisParamsAndScriptsApp.userLink.status" for="field_status">Status</label>
            <input type="number" class="form-control" name="status" id="field_status"
                    ng-model="userLink.status"
                     />
        </div>
        <div class="form-group">
            <label translate="olisParamsAndScriptsApp.userLink.validityStartDate" for="field_validityStartDate">ValidityStartDate</label>
            <input type="date" class="form-control" name="validityStartDate" id="field_validityStartDate"
                    ng-model="userLink.validityStartDate"
                     />
        </div>
        <div class="form-group">
            <label translate="olisParamsAndScriptsApp.userLink.validityEndDate" for="field_validityEndDate">ValidityEndDate</label>
            <input type="date" class="form-control" name="validityEndDate" id="field_validityEndDate"
                    ng-model="userLink.validityEndDate"
                     />
        </div>
        <div class="form-group">
            <label translate="olisParamsAndScriptsApp.userLink.creationDate" for="field_creationDate">CreationDate</label>
            <input type="date" class="form-control" name="creationDate" id="field_creationDate"
                    ng-model="userLink.creationDate"
                     />
        </div>
        <div class="form-group">
            <label translate="olisParamsAndScriptsApp.userLink.creatorUserId" for="field_creatorUserId">CreatorUserId</label>
            <input type="number" class="form-control" name="creatorUserId" id="field_creatorUserId"
                    ng-model="userLink.creatorUserId"
                     />
        </div>
        <div class="form-group">
            <label translate="olisParamsAndScriptsApp.userLink.modificationDate" for="field_modificationDate">ModificationDate</label>
            <input type="date" class="form-control" name="modificationDate" id="field_modificationDate"
                    ng-model="userLink.modificationDate"
                     />
        </div>
        <div class="form-group">
            <label translate="olisParamsAndScriptsApp.userLink.updatorUserId" for="field_updatorUserId">UpdatorUserId</label>
            <input type="number" class="form-control" name="updatorUserId" id="field_updatorUserId"
                    ng-model="userLink.updatorUserId"
                     />
        </div>

        <div class="form-group">
            <label translate="olisParamsAndScriptsApp.userLink.organization" for="field_organization">organization</label>
            <select class="form-control" id="field_organization" name="organization" ng-model="userLink.organization" ng-options="organization as organization.id for organization in organizations track by organization.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
